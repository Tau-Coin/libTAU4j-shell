plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://jitpack.io' }
}

dependencies {

    //api fileTree(dir: 'libs', include: ['*.jar'])
	compile 'com.madgag.spongycastle:core:1.51.0.0'
    compile group: 'com.google.guava', name: 'guava', version: '23.0'
    compile "com.cedarsoftware:java-util:1.8.0"
    //api group: 'com.google.guava', name: 'guava', version: '23.0'
    //api "com.cedarsoftware:java-util:1.8.0" // for deep equals

    // concurrent unique queue
    // compile group: 'com.hybhub', name: 'concurrent-util', version: '0.3.0'
    
    // This dependency is used by the application.
    compile 'com.google.guava:guava:28.2-jre'

    compile files('libs/libTAU4j-0.0.0.jar')

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

run {
    systemProperty "java.library.path", file("${buildDir}/libs").absolutePath
}

application {
    // Define the main class for the application.
    mainClassName = 'io.tau.DhtShell'
}
